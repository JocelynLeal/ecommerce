<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
</head>
<body>
    
    <main>

        <section class="product-details">
            <div class="image-slider">
                <div class="product-images">
                   <a href="BlancaEstampadoFrente.jpg"><img src="BlancaEstampadoFrente.jpg" class="active" alt=""></a>
                   <a href="BlancaEstampadoLado.jpg"><img src="BlancaEstampadoLado.jpg" alt=""></a>
                   <a href="BlancaEstampadoUrbano.jpg"><img src="BlancaEstampadoUrbano.jpg" alt=""></a>
                   <a href="BlancaEstampadoZoom.jpg"><img src="BlancaEstampadoZoom.jpg" alt=""></a>
                </div>
            </div>
           
            <div class="details">
                 <h2 class="product-brand">Adidas</h2>
                 <p class="product-short-des">Playera Blanca </p>
                 <span class="product-price">$350</span>
                 <span class="product-actual-price">$200</span>
                 <span class="product-discount">( 50% off )</span>
         
                 <p class="product-sub-heading">Seleccionar Talla</p>
         
                 <input type="radio" name="size" value="s" checked hidden id="s-size">
                 <label for="s-size" class="size-radio-btn check">Ch</label>
                 <input type="radio" name="size" value="m" hidden id="m-size">
                 <label for="m-size" class="size-radio-btn">M</label>
                 <input type="radio" name="size" value="l" hidden id="l-size">
                 <label for="l-size" class="size-radio-btn">G</label>
                 <input type="radio" name="size" value="xl" hidden id="xl-size">
                 <label for="xl-size" class="size-radio-btn">EG</label>
        
         
                 <button class="btn cart-btn">Añadir al carrito</button>
                 <button class="btn">Añadir al carrito</button>
             </div>
         </section>
    
    </main>
</body>
</html>
